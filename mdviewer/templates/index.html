<!doctype html>
<html>
<head>
  <title>mdviewer</title>
  <!-- Favicon: #1976d2 on white bg, Font: Graduate -->
  <link rel="icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/pygments.css">

  {% if enable_math %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css" integrity="sha384-5TcZemv2l/9On385z///+d7MSYlvIEw9FuZTIdZ14vJLqWphw7e7ZPuOiCHJcFCP" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.js" integrity="sha384-cMkvdD8LoxVzGF/RPUKAcvmm49FQ0oxwDF3BGKtDXcEc+T1b2N+teh/OJfpU0jr6" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/contrib/auto-render.min.js" integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous"></script>
    <script>
      filepath={{ filepath|tojson }}
      enable_math={{ enable_math|tojson }}
    </script>
  {% endif %}
</head>
<body>
<div class="layout3col">
  <div class="layout3col-sidebar">
    <!-- Place your directory tree/sidebar header here -->
    <div class="sidebar-header">
      <img src="/static/logo.png" alt="Logo" class="app-logo" width="28" height="28">
      <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search" autocomplete="off">
      </div>
    </div>
    <div id="dir-tree-root">
      <ul class="dir-tree"></ul>
    </div>
  </div>
  <div class="layout3col-center">
    <!-- Place your markdown/content here -->
    <div class="content">
      <div id="markdown-body">
        Select a file or search
      </div>
      <div class="scroll-spacer"></div>
    </div>
  </div>
  <div class="layout3col-sidebar">
    <!-- Place your TOC/sidebar header here -->
    <div id="toc-container"></div>
  </div>
</div>

  <div id="search-results">
    <div class="search-header">
      <div class="search-column-file">Files</div>
      <div class="search-column-content">Content</div>
    </div>
    <div class="search-body">
      <ul class="search-column-file" id="search-results-file"></ul>
      <ul class="search-column-content" id="search-results-content"></ul>
    </div>
  </div>

  <script src="/static/highlight.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
